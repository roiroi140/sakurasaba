<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>さくらサーバー</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
      <!-- スタイル設定 -->
        <style>
        /* ヒーローセクションの背景 */
        .hero.is-dark {
            background-color: #232424;
        }

        /* ボックスのスタイル */
        .box {
            background-color: #000000;
            color: #ffffff;
        }

        /* ヒーローセクションの文字色 */
        .hero .title, .hero .subtitle {
            color: #ffffff;
        }
    </style>
  </head>
  <body>
    <section class="hero">
        <div class="hero-body">
          <p class="title is-size-1">さくらサーバー！（旧40人サーバー）</p>
          <p class="is-size-3">PvPがしたい?採掘作業がしたい?アスレチックを楽しみたい?</p>
          <h2 class="is-size-2">それならさくらサーバーへ！🌸</h2>
          <a href="https://discord.gg/YHhMGGqzFG" class="button is-primary">本拠地のDiscordサーバーに参加！</a>
        </div>
      </section>
  <section class="section">
    <div class="container">
      <box><p class="is-size-5">さくらサーバーってなーに？<br>
      さくらサーバーとは、minecraftのサーバーのことであり、かい鯖グループに所属しています。<br>
      鯖主はすこーん(サーバーホストはベーコン)で、初期から開発に貢献しているのはあくあ、S_chariots、roiroiです。</p></box>
    </div>
  </section>
    <!-- ダークモードウィジェット -->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        const options = {
            bottom: '64px',
            right: '32px',
            time: '0.5s',
            backgroundColor: '#232424',
            mixColor: '#ffffff',
            buttonColorDark: '#100f2c',
            buttonColorLight: '#ffffff',
            saveInCookies: true,
            label: '🌓 ',
            autoMatchOsTheme: true
        };
        const darkmode = new Darkmode(options);
        darkmode.showWidget();
    </script>
  </body>
</html>
