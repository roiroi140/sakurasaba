<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="さくらサーバーは、MinecraftのPVP、採掘、アスレチックが楽しめるサーバーです。">
    <meta name="keywords" content="Minecraft, さくらサーバー, PVP, アスレチック, 採掘">
    <title>さくらサーバー</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
      <!-- スタイル設定 -->
        <style>
        .hero.is-dark .hero-body {
        background-color: #232424;
        color: #ffffff;
        }
　　　   .custom-box {
        background-color: #000000;
        color: #ffffff;
        }
        /* 全ての絵文字に反転を適用しない */
        .darkmode--activated h2, .darkmode--activated p {
        unicode-bidi: isolate;
        }

    </style>
  </head>
  <body>
    <section class="hero">
        <div class="hero-body">
         <p class="title is-size-3-mobile is-size-1-desktop">さくらサーバー！（旧40人サーバー）</p>
          <p class="is-size-5-mobile is-size-3-desktop">MinecraftのマルチワールドでPvPがしたい?採掘作業がしたい?アスレチックを楽しみたい?</p>
          <h2 class="is-size-5-mobile is-size-2-desktop">それならさくらサーバーへ！🌸</h2>
          <a href="https://discord.gg/YHhMGGqzFG" class="button is-primary">本拠地のDiscordサーバーに参加！</a>
        </div>
      </section>
  <section class="section">
    <div class="container">
      <div class="box"><p class="is-size-8-mobile is-size-5-desktop">さくらサーバーってなーに？<br>
      Minecraftサーバー「かい鯖グループ」に所属しているサーバーで、さくら鯖のモットーは【作りたい物を作り、みんなで遊ぶサーバー】であることです。<br>
      鯖主はすこーん(鯖機はベーコンが管理しています)で、初期の頃から開発に貢献しているのはakua25258、S_chariots、roiroiの3人です。</p>
      </div>
    </div>
  </section>
    <!-- ダークモードウィジェット -->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        const options = {
            bottom: '64px',
            right: '32px',
            time: '0.5s',
            backgroundColor: '#232424',
            mixColor: '#ffffff',
            buttonColorDark: '#100f2c',
            buttonColorLight: '#ffffff',
            saveInCookies: true,
            label: '🌓 ',
            autoMatchOsTheme: true
        };
        const darkmode = new Darkmode(options);
        darkmode.showWidget();
    </script>
  </body>
</html>
